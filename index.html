<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- React and Babel CDN imports -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Chart.js for visualising expenses by category -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        /**
         * ExpenseTracker component
         * Provides a form to add expenses and displays a list of all
         * expenses stored in localStorage. The total is calculated from
         * the current list. Users can optionally filter by category.
         */
        function ExpenseTracker() {
            // Initialize state from localStorage if available
            const [expenses, setExpenses] = useState(() => {
                const saved = localStorage.getItem('expenses');
                return saved ? JSON.parse(saved) : [];
            });
            const [filter, setFilter] = useState('');
            // State for text search by description or date
            const [searchTerm, setSearchTerm] = useState('');
            // Dark mode toggle state (load from localStorage if available)
            const [darkMode, setDarkMode] = useState(() => {
                const saved = localStorage.getItem('darkMode');
                return saved ? JSON.parse(saved) : false;
            });
            // Persist dark mode preference
            useEffect(() => {
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            }, [darkMode]);

            // Editing state: track which expense is being edited and its values
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({
                date: '',
                description: '',
                category: 'General',
                amount: ''
            });

            // Save expenses to localStorage whenever they change
            useEffect(() => {
                localStorage.setItem('expenses', JSON.stringify(expenses));
            }, [expenses]);

            // Form fields state
            const [form, setForm] = useState({
                date: '',
                description: '',
                category: 'General',
                amount: ''
            });

            // Handle form input changes
            const handleChange = (e) => {
                const { name, value } = e.target;
                setForm((prev) => ({ ...prev, [name]: value }));
            };

            // Add a new expense entry
            const addExpense = (e) => {
                e.preventDefault();
                // Basic validation
                if (!form.date || !form.description || !form.amount) return;
                const newExpense = {
                    id: Date.now(),
                    date: form.date,
                    description: form.description,
                    category: form.category,
                    amount: parseFloat(form.amount)
                };
                setExpenses((prev) => [...prev, newExpense]);
                setForm({ date: '', description: '', category: 'General', amount: '' });
            };

            // Calculate total amount (filtered or all)
            const total = expenses
                .filter((exp) => !filter || exp.category === filter)
                .reduce((sum, exp) => sum + exp.amount, 0);

            // Unique categories for filter dropdown
            const categories = Array.from(new Set(expenses.map((exp) => exp.category)));

            // Ref to chart canvas and instance
            const chartRef = React.useRef(null);
            const [chartInstance, setChartInstance] = useState(null);

            // Update the pie chart whenever expenses change
            useEffect(() => {
                // Aggregate totals by category
                const totalsByCategory = expenses.reduce((acc, exp) => {
                    acc[exp.category] = (acc[exp.category] || 0) + exp.amount;
                    return acc;
                }, {});
                const labels = Object.keys(totalsByCategory);
                const data = Object.values(totalsByCategory);
                if (chartInstance) {
                    chartInstance.data.labels = labels;
                    chartInstance.data.datasets[0].data = data;
                    chartInstance.update();
                } else if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    const newChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Expense Distribution',
                                    data: data,
                                    backgroundColor: [
                                        '#2a4d69', '#4b86b4', '#adcbe3', '#63ace5', '#7bc6cc', '#f8f397'
                                    ],
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                                title: {
                                    display: true,
                                    text: 'Expenses by Category',
                                },
                            },
                        },
                    });
                    setChartInstance(newChart);
                }
            }, [expenses]);

            // Delete an expense by id
            const deleteExpense = (id) => {
                setExpenses((prev) => prev.filter((exp) => exp.id !== id));
            };

            // Start editing an expense
            const startEdit = (exp) => {
                setEditingId(exp.id);
                setEditForm({
                    date: exp.date,
                    description: exp.description,
                    category: exp.category,
                    amount: exp.amount.toString(),
                });
            };

            // Handle changes to the edit form
            const handleEditChange = (e) => {
                const { name, value } = e.target;
                setEditForm((prev) => ({ ...prev, [name]: value }));
            };

            // Save the edited expense
            const saveEdit = (id) => {
                // Validate
                if (!editForm.date || !editForm.description || editForm.amount === '') return;
                setExpenses((prev) =>
                    prev.map((exp) =>
                        exp.id === id
                            ? {
                                  ...exp,
                                  date: editForm.date,
                                  description: editForm.description,
                                  category: editForm.category,
                                  amount: parseFloat(editForm.amount),
                              }
                            : exp
                    )
                );
                setEditingId(null);
            };

            // Cancel editing
            const cancelEdit = () => {
                setEditingId(null);
            };

            return (
                <div className={`container ${darkMode ? 'dark' : ''}`}>                    
                    <h1>Expense Tracker</h1>
                    {/* Dark mode toggle */}
                    <div className="dark‑toggle">
                        <label>
                            <input
                                type="checkbox"
                                checked={darkMode}
                                onChange={(e) => setDarkMode(e.target.checked)}
                            />
                            &nbsp;Dark Mode
                        </label>
                    </div>
                    <form className="expense‑form" onSubmit={addExpense}>
                        <input
                            type="date"
                            name="date"
                            value={form.date}
                            onChange={handleChange}
                            required
                        />
                        <input
                            type="text"
                            name="description"
                            placeholder="Description"
                            value={form.description}
                            onChange={handleChange}
                            required
                        />
                        <select name="category" value={form.category} onChange={handleChange}>
                            <option value="General">General</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Health">Health</option>
                        </select>
                        <input
                            type="number"
                            name="amount"
                            placeholder="Amount"
                            value={form.amount}
                            onChange={handleChange}
                            step="0.01"
                            min="0"
                            required
                        />
                        <button type="submit">Add Expense</button>
                    </form>

                    {/* Search filter */}
                    <div className="search">
                        <label htmlFor="searchInput">Search description/date:&nbsp;</label>
                        <input
                            id="searchInput"
                            type="text"
                            placeholder="Search..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    <div className="filter">
                        <label htmlFor="categoryFilter">Filter by category:&nbsp;</label>
                        <select id="categoryFilter" value={filter} onChange={(e) => setFilter(e.target.value)}>
                            <option value="">All</option>
                            {categories.map((cat) => (
                                <option key={cat} value={cat}>{cat}</option>
                            ))}
                        </select>
                    </div>

                    <table className="expense‑table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount ($)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {expenses
                                .filter((exp) => (!filter || exp.category === filter))
                                .filter((exp) =>
                                    exp.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    exp.date.includes(searchTerm)
                                )
                                .map((exp) => (
                                    editingId === exp.id ? (
                                        <tr key={exp.id} className="editing">
                                            <td>
                                                <input
                                                    type="date"
                                                    name="date"
                                                    value={editForm.date}
                                                    onChange={handleEditChange}
                                                />
                                            </td>
                                            <td>
                                                <input
                                                    type="text"
                                                    name="description"
                                                    value={editForm.description}
                                                    onChange={handleEditChange}
                                                />
                                            </td>
                                            <td>
                                                <select
                                                    name="category"
                                                    value={editForm.category}
                                                    onChange={handleEditChange}
                                                >
                                                    <option value="General">General</option>
                                                    <option value="Food">Food</option>
                                                    <option value="Transport">Transport</option>
                                                    <option value="Entertainment">Entertainment</option>
                                                    <option value="Utilities">Utilities</option>
                                                    <option value="Health">Health</option>
                                                </select>
                                            </td>
                                            <td>
                                                <input
                                                    type="number"
                                                    name="amount"
                                                    value={editForm.amount}
                                                    onChange={handleEditChange}
                                                    step="0.01"
                                                    min="0"
                                                />
                                            </td>
                                            <td>
                                                <button className="save‑btn" onClick={() => saveEdit(exp.id)}>Save</button>
                                                <button className="cancel‑btn" onClick={cancelEdit}>Cancel</button>
                                            </td>
                                        </tr>
                                    ) : (
                                        <tr key={exp.id}>
                                            <td>{exp.date}</td>
                                            <td>{exp.description}</td>
                                            <td>{exp.category}</td>
                                            <td>{exp.amount.toFixed(2)}</td>
                                            <td>
                                                <button className="edit‑btn" onClick={() => startEdit(exp)}>Edit</button>
                                                <button className="delete‑btn" onClick={() => deleteExpense(exp.id)}>Delete</button>
                                            </td>
                                        </tr>
                                    )
                                ))}
                        </tbody>
                    </table>

                    <div className="total">Total: ${total.toFixed(2)}</div>

                    {/* Pie chart visualisation */}
                    <div className="chart‑container">
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        }

        // Render the ExpenseTracker component
        ReactDOM.render(<ExpenseTracker />, document.getElementById('app'));
    </script>
</body>
</html>
